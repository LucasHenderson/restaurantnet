<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Restaurant .NET</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- Barra Superior -->
  <header class="topbar">
    <div class="logo">
      <a href="menu.html"><img src="../imgs/NET.png" alt="Logo"></a>
    </div>
    <nav class="topbar-actions">
      <a href="user_orders.html" class="orders-btn">Meus Pedidos e Reservas</a>
      <div class="user-menu">
        <img src="../imgs/user-icon.png" alt="Usuário" class="user-icon">
        <div class="dropdown">
          <a href="#">Logout</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="login-container">
    <div class="logo">
      <img src="../imgs/user-icon.png" alt="Logo">
    </div>
    <h2>Perfil</h2>
    <form id="register-form">
      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <label for="address">Endereço Completo</label>
        <input type="text" id="address" placeholder="Digite seu endereço completo" required>
      </div>

      <div class="input-group">
        <label for="phone">Número de Contato</label>
        <input type="text" id="phone" placeholder="99 99999-9999" maxlength="13" required>
      </div>

      <div class="input-group password-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Digite sua senha" required>
          <span class="toggle-password" data-target="password">👁️</span>
        </div>
      </div>

      <div class="input-group password-group">
        <label for="confirm-password">Confirme a Senha</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
          <span class="toggle-password" data-target="confirm-password">👁️</span>
        </div>
      </div>
      
      <button type="submit">Salvar</button>
    </form>
  </div>
  <script src="../js/config_user.js"></script>
</body>
</html>
