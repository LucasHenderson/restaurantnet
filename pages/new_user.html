<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Restaurant .NET</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="../imgs/NET.png" alt="Logo">
    </div>
    <h2>Cadastro</h2>
    <form>
      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirme a Senha</label>
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <p class="register-link">
      Já tem conta? <a href="login.html">Faça login</a>
    </p>
  </div>
</body>
</html>
