<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos - Restaurant .NET</title>
  <link rel="stylesheet" href="../css/user_orders.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">
      <a href="../pages/menu.html"><img src="../imgs/NET.png" alt="Logo"></a>
    </div>
    <nav class="topbar-actions">
      <div class="user-menu">
        <img src="../imgs/user-icon.png" alt="Usuário" class="user-icon">
        <div class="dropdown">
          <a href="../pages/config_user.html">Configurações</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo -->
  <div class="orders-container">
    <div class="section-header">
      <h1>📦 Pedidos por Delivery Próprio</h1>
      <input type="date" id="filter-proprio" class="filter-date">
    </div>
    <ul id="delivery-proprio" class="order-list"></ul>
    <div id="pagination-proprio" class="pagination"></div>

    <div class="section-header">
      <h1>🚚 Pedidos por Delivery Parceiro</h1>
      <input type="date" id="filter-parceiro" class="filter-date">
    </div>
    <ul id="delivery-parceiro" class="order-list"></ul>
    <div id="pagination-parceiro" class="pagination"></div>

    <div class="section-header">
      <h1>🍽️ Reservas Feitas</h1>
      <input type="date" id="filter-reservas" class="filter-date">
    </div>
    <ul id="reservas" class="order-list"></ul>
    <div id="pagination-reservas" class="pagination"></div>
  </div>

  <script src="../js/user_orders.js"></script>
</body>
</html>
